{% extends 'base.html' %}
{% block title %}
Blog Post
{% endblock %}

{% block contant %}
<div class="Blog_ditail"><ul>
<img src="{{ blog.image.url }}" alt="Blog Image">
<h1>{{ blog.title }}</h1>
<p>{{ blog.slug }}</p>
<p>{{ blog.body }}</p>
<p>created by:{{ blog.author }}</p>
<p>date: {{ blog.date }}</p>
</ul>
</div>
{% endblock%}
