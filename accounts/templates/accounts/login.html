{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block contant %}
    <h1>Login</h1>
    <form class="login" method="post" action="{% url 'accounts:login' %}">
        {{ form.as_p }}
        {% csrf_token %}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
{%endblock %}
